<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="./js/controller.js" type="module"></script>
    <title>Hex to rgb</title>
  </head>
  <body>
    <form action="" class="form">
      <div class="color__container">
        <input
          type="text"
          name="hex"
          placeholder="HEX"
          class="input input__hex input--dark"
        />
        <svg class="copy__icon hex">
          <use href="img/icons.svg#icon-copy"></use>
        </svg>
      </div>
      <div class="color__container">
        <input
          type="text"
          name="rgb"
          placeholder="RGB"
          class="input input__rgb input--dark"
        />
        <svg class="copy__icon rgb">
          <use href="img/icons.svg#icon-copy"></use>
        </svg>
      </div>
      <div class="color__container">
        <input
          type="text"
          name="hsl"
          placeholder="HSL"
          class="input input__hsl input--dark"
        />
        <svg class="copy__icon hsl">
          <use href="img/icons.svg#icon-copy"></use>
        </svg>
      </div>
    </form>

    <div class="color-scheme"></div>
  </body>
</html>
